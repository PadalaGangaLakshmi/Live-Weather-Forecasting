<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Forecast</title>
	<style>
		/* Global Styling */
		body {
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			background: linear-gradient(to bottom, #4facfe, #00f2fe);
			color: #fff;
			text-align: center;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			overflow-x: hidden;
		}

		h1 {
			font-size: 3rem;
			margin-bottom: 20px;
			color: #fdfdfd;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
			animation: fadeIn 1.5s ease-in-out;
		}

		form {
			background: rgba(255, 255, 255, 0.2);
			padding: 30px;
			border-radius: 15px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
			width: 90%;
			max-width: 400px;
			animation: slideUp 1.5s ease-out;
		}

		label {
			font-size: 1.2rem;
			font-weight: bold;
			display: block;
			margin-bottom: 10px;
			color: #ffffff;
		}

		input[type="text"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			box-sizing: border-box;
			font-size: 1rem;
			outline: none;
		}

		button {
			background: #ff6f61;
			color: white;
			font-size: 1.2rem;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: all 0.3s ease;
			width: 100%;
		}

		button:hover {
			background: #ff4b41;
			transform: scale(1.05);
		}

		.forecast-container {
			background: rgba(255, 255, 255, 0.1);
			padding: 20px;
			margin-top: 30px;
			border-radius: 10px;
			box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
			width: 80%;
			max-width: 600px;
			animation: fadeIn 2s ease-in-out;
		}

		h2 {
			font-size: 1.8rem;
			margin-bottom: 10px;
			color: #fff;
		}

		p {
			font-size: 1.2rem;
			line-height: 1.5;
		}

		/* Weather Icon Styling */
		.weather-icon {
			width: 100px;
			margin: 20px auto;
		}

		/* Animations */
		@keyframes fadeIn {
			0% {
				opacity: 0;
			}
			100% {
				opacity: 1;
			}
		}

		@keyframes slideUp {
			0% {
				transform: translateY(50px);
				opacity: 0;
			}
			100% {
				transform: translateY(0);
				opacity: 1;
			}
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			h1 {
				font-size: 2.5rem;
			}
			form {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<h1>üå§Ô∏è Weather Forecast üå¶Ô∏è</h1>
	<form method="POST" action="/">
		<label for="location">Enter your location:</label>
		<input type="text" id="location" name="location" placeholder="E.g., New York, London, Tokyo">
		<button type="submit">Get Forecast</button>
	</form>

	<!-- Weather Forecast Section -->
	{% if forecast %}
	<div class="forecast-container">
		<h2>Current Weather in {{ location }}:</h2>
		<p>{{ forecast }}</p>
	</div>
	{% endif %}
</body>
</html>
